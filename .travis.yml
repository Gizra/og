language: php
sudo: false

php:
  - 5.4
  - 5.5
  - 5.6

mysql:
  database: og
  username: root
  encoding: utf8

addons:
  apt:
    packages:
    - php5-cgi
    - php5-mysql

install:

  # Add composer's global bin directory to the path
  # See: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # Install drush globally
  - composer global require drush/drush:7.0

before_script:
  # Navigate out of module directory to prevent blown stack by recursive module
  # lookup.
  - cd ../..

  # Create new site, stubbing sendmail path with true to prevent delivery errors
  # and manually resolving drush path
  - mysql -e 'create database og'
  - php -d sendmail_path=`which true` ~/.composer/vendor/bin/drush.php --yes core-quick-drupal --profile=testing --no-server --db-url=mysql://root:@127.0.0.1/og --enable=simpletest og

  # Reference and enable og in build site.
  - ln -s $(readlink -e $(cd -)) og/drupal/sites/all/modules/og
  - cd og/drupal
  - drush dl entity ctools

  # Start a web server on port 8080, run in the background.
  - drush runserver 127.0.0.1:8080 > ~/php-server.log 2>&1 &

script:
  - php scripts/run-tests.sh --php $(which php) --concurrency 4 --verbose --color --url http://127.0.0.1:8080 "Organic groups","Organic groups access","Organic groups context","Organic groups field access","Organic groups UI" 2>&1 | tee /tmp/simpletest-result.txt
  - egrep -i "([1-9]+ fail)|(Fatal error)|([1-9]+ exception)" /tmp/simpletest-result.txt && exit 1
  - exit 0